<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
        <h2>Danilov Timofey 231-322</h2>
    </header>
    <main>
        <section class="container">
            <div class="grid">
                <input class="span4" type="text">
                <button class="buts white-gray">AC</button>
                <button class="buts white-gray">(</button>
                <button class="buts white-gray">)</button>
                <button class="buts orange">รท</button>
                <button class="buts gray">7</button>
                <button class="buts gray">8</button>
                <button class="buts gray">9</button>
                <button class="buts orange">ร</button>
                <button class="buts gray">4</button>
                <button class="buts gray">5</button>
                <button class="buts gray">6</button>
                <button class="buts orange">-</button>
                <button class="buts gray">1</button>
                <button class="buts gray">2</button>
                <button class="buts gray">3</button>
                <button class="buts orange">+</button>
                <button class="span2 gray">0</button>
                <button class="buts gray">,</button>
                <button class="buts orange">=</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
